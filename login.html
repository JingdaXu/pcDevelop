<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EBC-login</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/unlock.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tooltipster.bundle.min.css" />
    <link rel="stylesheet" href="css/tooltipster-sideTip-shadow.min.css" />
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <!--<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>-->

    <!--[endif]-->
</head>
<body>
	<header class="indexHeader">
		<div class="container">
					<div class="containerHeader">
						<div class="box1 table-cell">
							<a href="login.html">
								<h1 class="logo"></h1>
								<h4>云文件管理系统</h4>
							</a>
						</div>
						<div class=" box2 nav nav-tabs dropdown">
							<a href="login.html" class="login">首页</a>
							<a class="dropdown-toggle" data-toggle="dropdown" href="#">EN<span><img
									src="images/languageA.png" alt=""></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="">简体中文</a></li>
								<li><a href="">繁体中文</a></li>
							</ul>
						</div>
					</div>
		</div>
	</header>
	<main class="mainLogin">
		<div class="indexBackground">
			<img src="images/background.png" width="100%" height="100%">
		</div>
		<div class="containerWrapLogin">
			<div class="leftBox">
				<h1 class="mainTitle"><img src="images/change.png" alt=""></h1>
			</div>
			<div class="rightBox">
				<div class="tabtn">
					<ul>
						<li class="underline active">登录</li>
						<li class="underline ">注册</li>
					</ul>
				</div>
				<div class="tabcon">
					<div class="login">
						<form action="" class="loginForm"  id="login-form">
							<div class="username-field">
								<!--<span class="login-label-count">手机号码/邮箱</span>-->
								<input type="text" name="username" id="username" class="loginText tooltiper" maxlength="32" tabindex="1" title="请确保输入正确的邮箱地址或者手机号码" value="手机号码/邮箱">
							</div>
							<div class="password-field">
								<input type="password" name="password" id="loginPassword" class="loginText tooltiper" maxlength="32" tabindex="2"  title="密码不少于6个字符。数字，字母或常用符号，字母区分大小写。" >
							</div>
							<div id="slide-to-unlock"></div>
							<button type="submit" class="submit btn btn-lg" tabindex="3" id="submit" onclick="location.href='manageCompany.html'">登录</button>
							<div class="loginLogin">
								<!--<div><input type="checkbox" class="weekLogin">	  <span>一个礼拜内自动登陆</span>-->
								<!--</div>-->
								<a href="#">忘记密码？</a>
							</div>
							<div class="loginThird">
								<h4>第三方账号登录</h4>
									<div class="container otherLogin">
										<div class="cow">
											<div class="col-lg-3 col-lg-offset-1"><a href=""><img src="images/Messenger.png" alt=""></a></div>
											<div class="col-lg-3"><a href=""><img src="images/Twitter.png" alt=""></a></div>
											<div class="col-lg-3"><a href=""><img src="images/Google+.png" alt=""></a></div>
										</div>
									</div>
							</div>
						</form>
					</div>
					<div class="registered">
						<form action="" class="loginForm" id="registered-form">
							<div class="username-field">
								<input type="mail" name="usermail" id="userEmail" class="loginText tooltiper" required
									   minlength="6" maxlength="32" tabindex="1" placeholder="请输入您的常用邮箱"
									   title="请确保输入正确的邮箱地址。">
							</div>
							<div class="username-field">
								<input type="password" name="password" id="registeredPassword" class="loginText tooltiper"  required minlength="6"  maxlength="32" tabindex="2" placeholder="设置密码" title="密码不少于6个字符。数字，字母或常用符号，字母区分大小写。" >
							</div>
							<div class="username-field">
								<input type="password" name="passwordConfirm" id="confirmPassword" class="loginText tooltiper"  required minlength="6" maxlength="32" tabindex="3" placeholder="确认密码" title="请再次输入密码">
							</div>
							<div class="username-field">
								<input type="text" name="username" id="userName" class="loginText tooltiper" minlength="2"  required maxlength="32" tabindex="4" placeholder="用户名" name="">
							</div>
							<input type="text" name="confirm" class="loginTextHalf loginBg loginTextHalf1 "minlength="6"  required maxlength="6" tabindex="5" placeholder="验证码">
							<button class="loginTextHalf loginTextHalf2 ">获取验证码</button>
							<button type="submit" class="submit btn btn-lg" tabindex="3" id="submit">同意协议并提交</button>
							<a href="agreement.html" class="agree">《元讯科技服务协议》</a>
						</form>
					</div>
				</div>

			</div>
		</div>
	</main>
	<footer></footer>

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/unlock.js"></script>
	<!-- 滑块解锁 -->
	<script type="text/javascript">
		var $container = $('#slide-to-unlock'); 
		$container.slideToUnlock({ 
			text: '请按住滑块，拖动到最右边', 
    		succText: '解锁成功！',
    		progressColor:'#0fd600',
    		progressColor:'#d3d3d3',
			succColor: '#0fd600',
			color: '#ffffff'
    	}); 
	</script>
	<!-- 小提示 -->
	<script type="text/javascript" src="js/tooltipster.bundle.min.js"></script>
    <script>
		$('.tooltiper').tooltipster({
		   animation: 'fade',
		   delay: 200,
					theme: 'tooltipster-shadow',
		   trigger: 'click',
					position: 'left',


				}
		);
    </script>
	<!--登录选项卡切换-->
	<script>
		$(function(){
			$(".tabtn .underline").click(function(){
				$(this).addClass("active").siblings().removeClass("active"); //切换选中的按钮高亮状态
				var index = $(this).index(); //获取被按下按钮的索引值，需要注意index是从0开始的
				$(".tabcon > div").eq(index).show().siblings().hide(); //在按钮选中时在下面显示相应的内容，同时隐藏不需要的框架内容
			});
		});
	</script>
	<!--登陆时文字消失-->
	<script>
		$(function(){
			$("#username").focus(function(){
				var txt_value = $(this).val();
				if(txt_value == "手机号码/邮箱"){
					$(this).val("");
				}
			});
			$("#username").blur(function(){
				var txt_value = $(this).val();
				if(txt_value == ""){
					$(this).val("手机号码/邮箱");
				}
			});
			$("error").appendTo("<br>");
		})
	</script>
	<!--提交后的按钮-->
	<script src="js/jquery.validate.min.js"></script>
	<scrtip>

	</scrtip>
	<!--表单校验-->
	<script src="js/validate.js"></script>
	<script src="js/messages_zh.js"></script>
</body>
</html>
