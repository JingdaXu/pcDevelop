<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改邮箱账户</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/unlock.css">
</head>
<body id="body">
<nav class="countSafe-Nav">
    <div class="leftBox">
        <img src="images/blacklogo.png" alt="">
        <h3>云文件管理系统</h3>
    </div>
    <div class="rightBox">
        <a href="">用户名</a> <span>|</span> <a href="safeSetting.html">返回云账单</a>
    </div>
</nav>
<main>
    <div class="countSafe-Content-header">
        <h3>账户安全</h3>
    </div>
    <div class="countSafe-Content changeMailBg">
        <h4>修改邮箱账户</h4>
        <div class="username-field">
            <input type="text" name="username"  class=" tooltiper" maxlength="32" tabindex="4" placeholder="输入新邮箱" name="">
        </div>
        <div id="slide-to-unlock" class="slider"></div>

        <button class="changeMail" type="button" onclick="location.href='changeMailVertification.html'">下一步</button>
    </div>
</main>
</body>
</html>
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/unlock.js"></script>
<script type="text/javascript">
    var $container = $('#slide-to-unlock');
    $container.slideToUnlock({
        text: '请按住滑块，拖动到最右边',
        succText: '解锁成功！',
        progressColor:'#0fd600',
        progressColor:'#d3d3d3',
        succColor:'#0fd600'
    });
</script>
