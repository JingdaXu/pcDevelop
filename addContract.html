                                        <lable class="companyState1">待审核</lable>

                                    </div>
                                </div>

                                <div class="col-lg-12">

                                            <div class="col-lg-8 col-md-8">

                                        </div>
                                    </div>

                                            <div class="col-lg-8 col-md-8">

                                                       maxlength="50" minlength="5">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="form-group">
                                            <lable for="companyName">合同描述</lable>
                                            <div class="col-lg-8 col-md-8">

                                                  maxlength="50" minlength="5"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                        <div class="col-lg-7">
                                            <div class="contractFrequencyWrap form-group  ">
                                                <lable for="companyName">合同频率</lable>
                                                <input type="radio">
                                                <lable class="time">一次</lable>
                                                <input type="radio">
                                                <lable class="time">每周一次</lable>
                                                <input type="radio">
                                                <lable class="time">每月一次</lable>
                                                <input type="radio">
                                                <lable class="time">每季度一次</lable>
                                                <input type="radio">

                                            </div>

                                        <div class="col-lg-6 col-md-6">
                                                <button class="btn btn-success btn-select" onclick="location.href='selectTemplate.html'">选择系统模板</button>
                                            </div>
                                    </div>
