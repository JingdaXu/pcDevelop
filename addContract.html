                <ul class="nav nav-tabs">
                    <li><a href="#"><span class="verified"></span></a></li>

<main>
    <nav class="leftNavbar">
        <ul class="leftMenu">
            <li class="leftNav"><a href=""><span class="home navLeftIcon"><img src="images/home.png" alt=""></span>首页
            </a></li>
            <li class="leftNav"><a href="manageCompany.html"><span class="company navLeftIcon"><img
                    src="images/company.png" alt=""></span>公司管理</a></li>
            <li class="leftNav"><a href=""><span class="contract navLeftIcon"><img src="images/contract.png"
                                                                                   alt=""></span>合同管理<span
                    class="navLeftIcon2"></span></a></li>
            <li class="leftNav"><a href="manageBatch.html"><span class="batch navLeftIcon"><img src="images/batch.png"
                                                                                                alt=""></span>批次管理<span
                    class="navLeftIcon2"></span></a></li>
        </ul>
        <div class="exit"><span><img src="images/exit.png" alt=""></span><a href="">退出</a></div>
    </nav>
    <section class="mainContaier">
        <div class="containerWrap">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="companyTitle">合同管理 | 新增 / 修改
                        <div class="fl addCompany1 addCompany"><a href="">修改合同</a></div>
                        <div class="fl addCompany2 addCompany"><a href="">新增合同</a></div>
                    </h4>
                </div>
            </div>
            <div class="contentWrap">
                <form role="form">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="CompanyStateWrap">
                                <h4>公司状态</h4>
                                <lable class="companyState1">待审核</lable>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="contractContent">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <lable for="companyName">公司简称</lable>
                                        <input type="text" class="contractContentBg batchContentBg" maxlength="50"
                                               minlength="5">
                                    </div>
                                    <div class="form-group">
                                        <lable for=" contractName">合同名称</lable>
                                        <input type="text" class="contractContentBg batchContentBg" maxlength="50"
                                               minlength="5">
                                    </div>
                                    <div class="form-group">
                                        <lable for="batchName">合同描述</lable>
                                        <input type="textarea" class="contractContentBg bname batchContentBg"
                                               maxlength="50" minlength="5">
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="contractFrequencyWrap form-group  ">
                                        <lable for="companyName">合同频率</lable>
                                        <input type="radio">
                                        <lable>一次</lable>
                                        <input type="radio">
                                        <lable>每周一次</lable>
                                        <input type="radio">
                                        <lable>每月一次</lable>
                                        <input type="radio">
                                        <lable>每季度一次</lable>
                                        <input type="radio">
                                        <lable>每年一次</lable>
                                    </div>
                                    <div class="contractFrequencyWrap form-group">
                                        <lable for=" contractName">合同模板</lable>
                                        <button class="btn btn-success btn-select">选择系统模板</button>
                                    </div>
                                    <div class="contractFrequencyWrap form-group">
                                        <lable for="batchName">开始日期</lable>
                                        <input type="text" class="startDate batchContentBg" maxlength="50"
                                               minlength="5">
                                        <lable for="batchName">结束日期</lable>
                                        <input type="text" class="endDate batchContentBg" maxlength="50" minlength="5">
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        <div class="form-company-batch form-company-bottom ">
            <button class="btn btn-success btn-save">保存</button>
            <button class="btn btn-success btn-back" onclick="location.href='manageBatch.html'">返回</button>
        </div>
    </section>
</main>
<footer></footer>
